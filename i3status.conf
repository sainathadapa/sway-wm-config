# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

# TODO: https://github.com/addy-dclxvi/i3-starterpack/blob/master/.config/i3status/config

general {
        colors = true
        markup = "pango"
        interval = 5
        color_good = "#2AA198"
        color_bad = "#586E75"
        color_degraded = "#DC322F"
}

# order += "ipv6"
order += "pomodoro"
order += "exchange_rate"
order += "arch_updates"
# order += "cpu_usage"
order += "clock"
order += "disk /"
# order += "disk /home"
# order += "wireless _first_"
# order += "ethernet _first_"
# order += "load"
order += "sysdata"
order += "battery all"
order += "tztime local"

exchange_rate {
  base = "SEK"
  format = "kr={INR}₹,{EUR}€"
}

cpu_usage {
    format = " CPU:  %usage "
}

sysdata {
    cpus = ['cpu']
    format = "[\?color=cpu_used_percent CPU: {cpu_used_percent}%] [\?color=mem_used_percent Mem: {mem_used} {mem_total_unit}]"
    color="#8CE000"
}

load {
        format = " load %1min "
        # max_threshold = 0.3
}

clock {
    cycle = 5
    format = ["{America/Chicago}", "{Asia/Kolkata}"]
    format_time = "{name:11s} %r"
    color = "#ffb64c"
}

disk "/" {
        format = " ⛁ %avail "
        color = "#8CE000"
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = " lan: %ip %speed "
        format_down = " no lan "
}

battery all {
        # format = "%status %percentage %remaining %emptytime"
        format = " %status %percentage"
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        # status_chr = ""
        status_chr = "⚡"
        # status_bat = "bat"
        # status_bat = "☉"
        status_bat = "⚡"
        # status_unk = "?"
        status_unk = ""
        # status_full = ""
        status_full = "⚡"
        low_threshold = 15
        threshold_type = time
        color = "#ef6191"
}

memory {
        format = "%used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        color = "#ffb64c"
        format = "%a %d %B %Y %r"
        #format = "%Y-%m-%d %H:%M:%S"
        # format = " %d.%m. %H:%M "
}

pomodoro {
    format = "{mmss} {bar}"
}

